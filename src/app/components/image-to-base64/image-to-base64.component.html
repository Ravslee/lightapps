<div class="converter-container">
  <mat-card appearance="outlined">
    <mat-card-content>
      <div
        class="upload-area"
        [class.dragging]="isDragging"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)"
      >
        <mat-icon class="upload-icon">cloud_upload</mat-icon>
        <p>Drag & drop your image here</p>
        <p class="or-text">or</p>

        <input
          type="file"
          id="fileInput"
          accept="image/*"
          (change)="onFileSelected($event)"
          hidden
        />
        <button mat-raised-button color="primary" class="browse-btn">
          <label for="fileInput">Browse Files</label>
        </button>

        <p class="file-requirements">Supports: JPG, PNG, GIF, etc. (Max 5MB)</p>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        <mat-icon>error</mat-icon>
        <span>{{ errorMessage }}</span>
      </div>

      <div *ngIf="imagePreview" class="preview-section">
        <div class="image-preview-container">
          <h3>Image Preview</h3>
          <div class="image-info">
            <span><strong>Name:</strong> {{ fileName }}</span>
            <span><strong>Size:</strong> {{ fileSize }}</span>
          </div>
          <img [src]="imagePreview" alt="Preview" class="preview-image" />
        </div>

        <div class="base64-section">
          <h3>Base64 Result</h3>
          <div class="actions">
            <button
              mat-raised-button
              color="primary"
              class="copy-btn"
              (click)="copyToClipboard()"
              [disabled]="!base64String"
            >
              Copy Base64
            </button>
            <button mat-raised-button (click)="clearAll()">Clear All</button>
          </div>
          <textarea class="base64-output" readonly>{{ base64String }}</textarea>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
